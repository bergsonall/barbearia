<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramos Barbearia</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-auth-compat.js"></script>
    <script src="../../backend/auth.js"></script>
    <script src="assets/js/logout.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/loading.js"></script>
</head>

<body>

    <!-- ================= HEADER ================= -->
    <header>
        <nav id="navbar">

            <div class="imagens">
                <img src="assets/img/logo.png" alt="logo barbearia" id="brand-logo">
                <img src="assets/img/Captura_de_tela_2026-01-05_233355-removebg-preview.png" alt="logo nome" id="brand-name">
            </div>
            <ul>
                <li><a href="#hero">Início</a></li>
                <li><a href="#servicos">Serviços</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>

            <div class="header-controls">

                <!-- WhatsApp -->
                <a href="https://wa.me/5132472310" class="icon-btn btn-whatsapp" target="_blank" aria-label="WhatsApp">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>

                <!-- Login / Logout -->
                <button id="auth-btn" class="icon-btn btn-login" title="Entrar">
                    <i class="fa-solid fa-user"></i>
                </button>
                <button id="logout-btn" class="icon-btn btn-logout" title="Sair">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </button>
            </div>
        </nav>
    </header>

    <!-- ================= HERO ================= -->
    <section class="hero" id="hero">
        <div class="hero-content">
            <h1>RAMOS <span class="text-red">BARBEARIA</span></h1>
            <p>Estilo, tradição e atitude</p>

            <a href="pages/agendamento.html" class="cta-agendar">
                AGENDAR AGORA
            </a>
        </div>
    </section>

    <!-- ================= SERVIÇOS ================= -->
    <section class="services" id="servicos">
        <h2>Nossos Serviços</h2>

        <div class="services-grid" id="services-grid">
            <!-- Serviços carregados via JS -->
        </div>
    </section>

    <!-- ================= MODAL LOGIN REQUIRED ================= -->
    <div id="login-modal" class="modal-root" aria-hidden="true">
        <div class="modal-backdrop"></div>

        <div class="modal-panel">
            <button class="modal-close">&times;</button>

            <h3>Login necessário</h3>
            <p>Você precisa estar logado para realizar um agendamento.</p>

            <button id="modal-login-btn" class="modal-login small">
                Entrar
            </button>
        </div>
    </div>

    <!-- ================= FOOTER ================= -->
    <footer>
        <p>&copy; 2024 Ramos Barbearia - Todos os direitos reservados.</p>
    </footer>

</body>

</html>
