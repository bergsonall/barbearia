<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta - Ramos Barbearia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="auth.css">
</head>
<body class="bg-dark text-light">

    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="card shadow-sm" style="max-width:420px; width:100%;">
            <div class="card-body">
                <h3 class="card-title text-center mb-3">Criar conta</h3>

                <form class="needs-validation" id="register-form" novalidate>
                    <div class="mb-3">
                        <label for="reg-name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="reg-name" required>
                        <div class="invalid-feedback">Por favor informe seu nome.</div>
                    </div>

                    <div class="mb-3">
                        <label for="reg-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="reg-email" required>
                        <div class="invalid-feedback">Informe um email válido.</div>
                    </div>

                    <div class="mb-3">
                        <label for="reg-password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="reg-password" required>
                        <div class="invalid-feedback">A senha é obrigatória.</div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Registrar</button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <small class="text-muted">Já tem conta? <a href="login.html">Entrar</a></small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Validação simples do Bootstrap
        (function () {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
