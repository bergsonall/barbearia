<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar conta - Ramos Barbearia</title>
    <link rel="stylesheet" href="../assets/style/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../assets/js/script.js"></script>
</head>

<body>

    <header>
        <nav id="navbar">
            <div class="imagens">
                <img src="../assets/img/logo.png" alt="logo barbearia" id="brand-logo">
                <img src="../assets/img/Captura_de_tela_2026-01-05_233355-removebg-preview.png" alt="logo nome"
                    id="brand-name">
            </div>

            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../index.html#servicos">Serviços</a></li>
                <li><a href="../index.html#contato">Contato</a></li>
            </ul>

            <div class="header-controls">
                <div class="header-controls">
                    <a href="../index.html" class="icon-btn btn-voltar" title="Voltar">
                        <i class="fas fa-arrow-left"></i>
                    </a>

                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main style="padding:120px 5%;">
        <div class="form-wrapper">
            <h1>CRIAR CONTA</h1>

            <form id="register-form" novalidate>
                <div class="form-group">
                    <label for="reg-name">Nome Completo:</label>
                    <input type="text" id="reg-name" required />
                </div>

                <div class="form-group">
                    <label for="reg-email">Email:</label>
                    <input type="email" id="reg-email" required />
                </div>

                <div class="form-group">
                    <label for="reg-password">Senha</label>
                    <input type="password" id="reg-password" required />
                </div>

                <div class="form-group">
                    <label for="reg-password">Confirmar senha:</label>
                    <input type="password" id="reg-password" required />
                </div>

                <div class="form-actions">
                    <button type="submit" class="cta-agendar">REGISTRAR</button>
                </div>
            </form>

            <p class="form-helper">
                Já tem conta? <a href="login.html">Entrar</a>
            </p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Ramos Barbearia - Todos os direitos reservados.</p>
    </footer>

</body>

</html>
