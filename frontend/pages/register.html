<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar conta - Ramos Barbearia</title>
    <link rel="stylesheet" href="../assets/style/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../assets/js/script.js"></script>
</head>

<body>
    <!-- =========================
         HEADER PADRÃO DO SITE
         - Logo + nome
         - Menu
         - Botão de voltar
    ========================== -->
    <header>
        <nav id="navbar">
            <div class="imagens">
                <img src="../assets/img/logo.png" alt="logo barbearia" id="brand-logo">

                <img src="../assets/img/Captura_de_tela_2026-01-05_233355-removebg-preview.png" alt="logo nome"
                    id="brand-name">
            </div>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../index.html#servicos">Serviços</a></li>
                <li><a href="../index.html#contato">Contato</a></li>
            </ul>
            <div class="header-controls">
                <a href="../index.html" class="icon-btn btn-voltar" title="Voltar" aria-label="Voltar">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </div>
        </nav>
    </header>

    <!-- =========================
         CONTEÚDO PRINCIPAL
         - Página de cadastro
    ========================== -->

    <main class="auth-page">
        <div class="form-wrapper">

            <h1>CRIAR CONTA</h1>

            <!-- Formulário de cadastro -->
            <form id="register-form" novalidate>

                <div class="form-group">
                    <label for="reg-name">Nome Completo:</label>
                    <input type="text" id="reg-name" placeholder="Seu nome completo" required />
                </div>

                <div class="form-group">
                    <label for="reg-email">Email:</label>
                    <input type="email" id="reg-email" placeholder="Seu email" required />
                </div>

                <div class="form-group">
                    <label for="reg-password">Senha:</label>
                    <input type="password" id="reg-password" placeholder="Sua senha" required />
                </div>

                <div class="form-group">
                    <label for="reg-password">Confirmar senha:</label>
                    <input type="password" id="reg-password-confirm" required />
                </div>

                <div>
                    <div class="invalid-feedback" id="reg-invalid-feedback">
                        <!-- Mensagens de erro serão exibidas aqui -->
                    </div>
                </div>

                <!-- BOTÃO -->
                <div class="d-grid">
                    <div class="form-submit">
                    <button type="submit" class="cta-agendar" id="btn-reg">Registrar</button>
                    </div>
                </div>

            </form>

            <!-- Link auxiliar -->
            <p class="form-helper">
                Já tem conta?
                <a href="login.html">Entrar</a>
            </p>

        </div>
    </main>

    <footer>
        <p>&copy; 2024 Ramos Barbearia - Todos os direitos reservados.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-auth-compat.js"></script>
    <script src="../../backend/auth.js"></script>
</body>

</html>
