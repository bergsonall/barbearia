<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta - Ramos Barbearia</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS opcional para autenticação -->
    <link rel="stylesheet" href="auth.css">
</head>

<body class="bg-dark text-light">

    <!-- CONTAINER CENTRAL -->
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="card shadow-sm bg-black text-light" style="max-width:420px; width:100%;">

            <div class="card-body">
                <h3 class="card-title text-center mb-4">Criar conta</h3>

                <!-- FORMULÁRIO DE REGISTRO -->
                <form id="register-form" class="needs-validation" novalidate>

                    <!-- NOME -->
                    <div class="mb-3">
                        <div class="form-group">
                            <label>Nome</label>
                            <input type="text">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email">
                        </div>

                        <div class="form-group">
                            <label>Senha</label>
                            <input type="email">
                        </div>
                        <div class="form-group">
                            <label>Confirmar Senha</label>
                            <input type="email">
                        </div>
                        <div class="form-group">
                            <label>Celular</label>
                            <input type="email">
                        </div>

                        <div class="invalid-feedback">
                            Informe um nome com pelo menos 3 caracteres.
                        </div>
                    </div>

                    <!-- BOTÃO -->
                    <div class="form-submit">
                        <button type="submit" class="cta-agendar">Criar conta</button>
                    </div>
                </form>

                <!-- LINK LOGIN -->
                <div class="text-center mt-3">
                    <small class="text-muted">
                        Já tem conta?
                        <a href="login.html">Entrar</a>
                    </small>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SCRIPT REGISTER -->
    <script>
        /**
         * Validação Bootstrap
         */
        (function () {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation');

            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();

        /**
         * REGISTRO DE USUÁRIO
         */
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const nome = document.getElementById('reg-name').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            const senha = document.getElementById('reg-password').value;

            if (nome.length < 3) {
                alert('O nome deve ter pelo menos 3 caracteres.');
                return;
            }

            if (!email.includes('@')) {
                alert('Informe um email válido.');
                return;
            }

            if (senha.length < 6) {
                alert('A senha deve ter no mínimo 6 caracteres.');
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nome, email, senha })
                });

                const data = await response.json();

                if (!response.ok) {
                    alert(data.erro || 'Erro ao criar conta.');
                    return;
                }

                alert('Cadastro realizado com sucesso!');

                // Redireciona para login
                window.location.href = 'login.html';

            } catch (error) {
                console.error(error);
                alert('Erro ao conectar com o servidor.');
            }
        });
    </script>

</body>

</html>
