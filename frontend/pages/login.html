<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar - Ramos Barbearia</title>
  <link rel="stylesheet" href="../assets/style/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore-compat.js"></script>
  <script src="../../backend/postUser.js"></script>
  <script src="../../backend/auth.js"></script>
  <script src="../assets/js/script.js"></script>
  <script src="../assets/js/register.js"></script>
  <script src="../assets/js/login.js"></script>
  <script src="../assets/js/loading.js"></script>
  <script src="../assets/js/recoverPassword.js"></script>
</head>

<body>
  <header>
    <nav id="navbar">
      <div class="imagens">
        <img src="../assets/img/logo.png" alt="logo barbearia" id="brand-logo">
        <img src="../assets/img/Captura_de_tela_2026-01-05_233355-removebg-preview.png" alt="logo nome" id="brand-name">
      </div>

      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../index.html#servicos">Serviços</a></li>
        <li><a href="#assinaturas">Assinaturas</a></li>
        <li><a href="../index.html#contato">Contato</a></li>
      </ul>

      <div class="header-controls">
        <a href="../index.html" class="icon-btn btn-voltar" title="Voltar" aria-label="Voltar">
          <i class="fas fa-arrow-left"></i>
        </a>
      </div>
    </nav>
  </header>

  <main class="auth-page">

    <!-- Wrapper do formulário (centralização e largura) -->
    <div class="form-wrapper">

      <!-- Título do formulário -->
      <h1>ENTRAR</h1>

      <!-- Formulário de login
           Obs: JS será tratado no script.js -->
      <form id="login-form">

        <!-- Campo de email -->
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" placeholder="Seu email" required>
        </div>

        <!-- Campo de senha -->
        <div class="form-group">
          <label for="login-password">Senha</label>
          <input type="password" id="login-password" placeholder="Sua senha" required>
        </div>

        <div id="invalid-feedback" class="invalid-feedback"></div>

        <!-- Ações do formulário -->
        <div class="form-actions">
          <button type="submit" class="cta-agendar-css" id="btn-login">Entrar</button>
        </div>
        <!-- Ações do formulário -->
        <div class="form-actions">
          <button type="submit" class="cta-agendar-css" id="recover-password" disabled>Recuperar Senha</button>
        </div>

      </form>

      <!-- Link auxiliar para cadastro -->
      <p class="form-helper">
        Não tem conta?
        <a href="register.html">Registrar</a>
      </p>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Ramos Barbearia - Todos os direitos reservados.</p>
  </footer>
</body>

</html>
