<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar - Ramos Barbearia</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="../assets/style/style.css">
  <!-- JavaScript -->
  <script src="../assets/js/script.js"></script>
</head>

<body class="bg-dark text-light">

  <!-- CONTAINER CENTRAL -->
  <div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="card shadow-sm bg-black text-light" style="max-width:420px; width:100%;">

      <div class="card-body">
        <h3 class="card-title text-center mb-4">Entrar</h3>

        <!-- FORMULÁRIO DE LOGIN -->
        <form id="login-form" class="needs-validation" novalidate>

          <!-- EMAIL -->
          <div class="mb-3">
            <div class="form-group">
              <label for="login-email">Email</label>
              <input type="email" id="login-email" placeholder="Email">
            </div>

            <div class="form-group">
              <label for="login-password">Senha</label>
              <input type="password" id="login-password" placeholder="Senha">
            </div>

            <div class="invalid-feedback" id="invalid-feedback">
              Informe um email válido.
            </div>
          </div>

          <!-- BOTÃO -->
          <div class="d-grid">
            <div class="form-submit">
              <button type="submit" class="cta-agendar" id="btn-login">Entrar</button>
            </div>
          </div>
        </form>

        <!-- LINK REGISTER -->
        <div class="text-center mt-3">
          <small class="text-muted">
            Não tem conta?
            <a href="register.html">Registrar</a>
          </small>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-auth-compat.js"></script>
  <script src="../../backend/auth.js"></script>
  <!-- SCRIPT LOGIN -->
  <script>
    /**
     * Validação Bootstrap
     */
    (function () {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation');

      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>

</body>

</html>
