<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar - Ramos Barbearia</title>
  <link rel="stylesheet" href="../assets/style/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="../assets/js/script.js"></script>


<body>
  <header>
    <nav id="navbar">

      <div class="card-body">
        <h3 class="card-title text-center mb-4">Entrar</h3>

        <!-- FORMULÁRIO DE LOGIN -->
        <form id="login-form" class="needs-validation" novalidate>

          <!-- EMAIL -->
          <div class="mb-3">
            <div class="form-group">
              <label for="login-email">Email</label>
              <input type="email" id="login-email" placeholder="Email" required>
            </div>

            <div class="form-group">
              <label for="login-password">Senha</label>
              <input type="password" id="login-password" placeholder="Senha" required>
            </div>

            <div class="invalid-feedback" id="invalid-feedback">
              Informe um email válido.
            </div>
          </div>

          <!-- BOTÃO -->
          <div class="d-grid">
            <div class="form-submit">
              <button type="submit" class="cta-agendar" id="btn-login">Entrar</button>
            </div>
          </div>
        </form>

        <!-- LINK REGISTER -->
        <div class="text-center mt-3">
          <small class="text-muted">
            Não tem conta?
            <a href="register.html">Registrar</a>
          </small>
        </div>
      <div class="imagens">
        <img src="../assets/img/logo.png" alt="logo barbearia" id="brand-logo">
        <img src="../assets/img/Captura_de_tela_2026-01-05_233355-removebg-preview.png" alt="logo nome" id="brand-name">
      </div>

      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../index.html#servicos">Serviços</a></li>
        <li><a href="../index.html#contato">Contato</a></li>
      </ul>

      <div class="header-controls">
        <a href="../index.html" class="icon-btn btn-voltar" title="Voltar" aria-label="Voltar">
          <i class="fas fa-arrow-left"></i>
        </a>
      </div>
    </nav>
  </header>

  <main class="auth-page">

    <!-- Wrapper do formulário (centralização e largura) -->
    <div class="form-wrapper">

      <!-- Título do formulário -->
      <h1>ENTRAR</h1>

      <!-- Formulário de login
           Obs: JS será tratado no script.js -->
      <form id="login-form" novalidate>

        <!-- Campo de email -->
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" placeholder="Seu email" required>
        </div>

        <!-- Campo de senha -->
        <div class="form-group">
          <label for="login-password">Senha</label>
          <input type="password" id="login-password" placeholder="Sua senha" required>
        </div>

        <!-- Ações do formulário -->
        <div class="form-actions">
          <button type="submit" class="cta-agendar" id="btn-login">Entrar</button>
        </div>

      </form>

      <!-- Link auxiliar para cadastro -->
      <p class="form-helper">
        Não tem conta?
        <a href="register.html">Registrar</a>
      </p>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Ramos Barbearia - Todos os direitos reservados.</p>
  </footer>

</body>

</html>
