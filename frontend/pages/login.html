<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar - Ramos Barbearia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">

  <div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="card shadow-sm" style="max-width:420px; width:100%;">
      <div class="card-body">
        <h3 class="card-title text-center mb-3">Entrar</h3>

        <form class="needs-validation" id="login-form" novalidate>
          <div class="mb-3">
            <label for="login-email" class="form-label">Email</label>
            <input type="email" class="form-control" id="login-email" required>
            <div class="invalid-feedback">Informe um email válido.</div>
          </div>

          <div class="mb-3">
            <label for="login-password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="login-password" required>
            <div class="invalid-feedback">A senha é obrigatória.</div>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
          </div>
        </form>

        <div class="text-center mt-3">
          <small class="text-muted">Não tem conta? <a href="register.html">Registrar</a></small>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Validação simples do Bootstrap (mesma lógica do register.html)
    (function () {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')
      Array.from(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
</body>

</html>
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar - Ramos Barbearia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="auth.css">
</head>

<body class="bg-dark text-light">

  <div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="card shadow-sm" style="max-width:420px; width:100%;">
      <div class="card-body">
        <h3 class="card-title text-center mb-3">Entrar</h3>

        <form class="needs-validation" id="login-form" novalidate>
          <div class="mb-3">
            <label for="login-email" class="form-label">Email</label>
            <input type="email" class="form-control" id="login-email" required>
            <div class="invalid-feedback">Informe um email válido.</div>
          </div>

          <div class="mb-3">
            <label for="login-password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="login-password" required>
            <div class="invalid-feedback">A senha é obrigatória.</div>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
          </div>
        </form>

        <div class="text-center mt-3">
          <small class="text-muted">Não tem conta? <a href="register.html">Registrar</a></small>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
      // Validação simples do Bootstrap (mesma lógica do register.html)
      (function () {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
            form.classList.add('was-validated')
          }, false)
        })
      })()
  </script>
  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('login-email').value;
      const senha = document.getElementById('login-password').value;

      const response = await fetch('http://localhost:3000/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, senha })
      });

      const data = await response.json();

      if (response.ok) {
        alert('Login realizado com sucesso');
        window.location.href = 'agendamento.html';
      } else {
        alert(data.erro || 'Erro no login');
      }
    });
  </script>
</body>

</html>
