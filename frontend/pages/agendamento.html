<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - Ramos Barbearia</title>
    <!-- stylesheet relativa corrigida -->
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>

    <!-- Página de agendamento (formulário de exemplo) -->
    <header>
        <nav id="navbar">
            <img src="logo.png" alt="Ramos Barbearia" class="logo-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#servicos">Serviços</a></li>
            </ul>
            <a href="../index.html" class="cta-agendar">Voltar</a>

        </nav>
    </header>

    <main style="padding:120px 5%;">
        <h1>Agendamento pelo site</h1>
        <p>Use o formulário abaixo para solicitar um agendamento. Isto é um formulário de exemplo; integre com seu
            backend quando estiver pronto.</p>

        <!-- Formulário de agendamento (exemplo) -->
        <form id="form-agendamento" action="#" method="post" style="max-width:600px;">
            <label for="nome">Nome completo</label>
            <input id="nome" name="nome" type="text" required
                style="width:100%;padding:10px;margin:8px 0;border-radius:4px;border:1px solid #333;background:#111;color:#fff;">

            <label for="telefone">Telefone</label>
            <input id="telefone" name="telefone" type="tel" required placeholder="(XX) XXXXX-XXXX"
                style="width:100%;padding:10px;margin:8px 0;border-radius:4px;border:1px solid #333;background:#111;color:#fff;">

            <label for="servico">Serviço</label>
            <select id="servico" name="servico"
                style="width:100%;padding:10px;margin:8px 0;border-radius:4px;border:1px solid #333;background:#111;color:#fff;">
                <option>Corte Clássico</option>
                <option>Barba Terapia</option>
                <option>Combo Ramos</option>
            </select>

            <label for="data">Data desejada</label>
            <input id="data" name="data" type="date"
                style="width:100%;padding:10px;margin:8px 0;border-radius:4px;border:1px solid #333;background:#111;color:#fff;">

            <label for="hora">Hora</label>
            <input id="hora" name="hora" type="time"
                style="width:100%;padding:10px;margin:8px 0;border-radius:4px;border:1px solid #333;background:#111;color:#fff;">

            <button type="submit" class="btn-primary" style="margin-top:10px;">Enviar solicitação</button>
        </form>

        <p style="margin-top:20px;">Ou <a
                href="https://wa.me/5132472310?text=Ol%C3%A1!%20Gostaria%20de%20agendar%20um%20hor%C3%A1rio%20na%20Ramos%20Barbearia.%20Meu%20nome%20%3A%20%5Bseu%20nome%5D."
                class="btn-whatsapp">agendar via WhatsApp</a>.</p>
    </main>

    <footer style="padding:20px;text-align:center;border-top:1px solid #222;">
        <p>&copy; 2024 Ramos Barbearia - Todos os direitos reservados.</p>
    </footer>

</body>

</html>
